{% extends 'base.html' %}
{% block breadcrumbs %}<a href="/">Home</a> - {{ bag.title }}{% endblock %}
{% block content %}
<div class="bag">
    <div class="item_key"> {{ bag.title }} </div>
    <ul>
    {% for entity in bag.elements %}
    <li><a href="/view/entity/{{ entity.uuid }}">{{ entity.title }}</a></li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
