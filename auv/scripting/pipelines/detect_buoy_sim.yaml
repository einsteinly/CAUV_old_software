- !node/GuiOutput
  jpeg quality: !BoundedFloat/Clamps '85.0 (0.0-100.0)'
  image_in<-image out: !node/DrawCircles
    Circles<-blobs: &Blob_1 !node/Blob
      image (not copied)<-image (not copied): &GaussianBlur_1 !node/GaussianBlur
        sigma: 5.0
        image<-image_out: !node/Resize
          fixed height: 0
          fixed width: 0
          interpolation mode: 1
          scale factor: 0.25
          image_in<-image_out: !node/CameraInput {device id: 1, height: 480, width: 640}
    image in<-image (not copied): *GaussianBlur_1
- !node/BroadcastCircles
  name: buoy
  Circles<-blobs: *Blob_1
