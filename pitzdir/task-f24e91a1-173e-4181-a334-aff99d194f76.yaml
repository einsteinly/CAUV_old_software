description: !!python/unicode "CAUV High-Performance Information Log\r\n\r\n* fast\
  \ on-disk serialisation format that can cope with huge files (NOT SHELF!): CAUV\
  \ High-Performance Imnformation Log \r\n\r\nCurrent plan of log format:\r\n\r\n\
  CAUV High-performance Information Log:\r\nDirectory Structure:\r\n\r\nsomelog.chil/\r\
  \n    a.log\r\n    a.superlog\r\n    b.log\r\n    b.superlog\r\n    megasuperlog\r\
  \n\r\n\r\nlog files:\r\n\r\nCHIL\r\nFormat HG_FULL_REVISION_UID # applies until\
  \ next Format line is encountered\r\nTime YYYYMMDD-HHMMSS.SSSSSS  # Marks an absolute\
  \ time\r\nTIMESTAMP MSG_ID(VALUE,VALUE,VALUE....,)  # time is integer (or long integer)\
  \ musec since last recorded absolute time (Time line)\r\n\r\n\r\nsuperlog (index)\
  \ files: seek positions are to nearest position *after* specified time\r\n\r\nCHILIDX\r\
  \nFormat HG_FULL_REVISION_UID # applies until next Format line is encountered\r\n\
  YYYYMMDD-HHMMSS.SSSSSS LONG_INTEGER # integer value is seek position in corresponding\
  \ log file\r\n \r\n\r\nmegasuperlog file:\r\n\r\nCHILSUPERIDX\r\nFormat HG_FULL_REVISION_UID\r\
  \nFILENAME ([MSG_ID YYYYMMDD-HHMMSS.SSSSSS--YYYYMMDD-HHMMSS.SSSSSS], ...) # any\
  \ number of message id and time period sections"
